<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Transitions</title>

    <style>
      div.box {
        width: 100px;
        height: 100px;
        background: blue;
      }
      div.box:hover {
        width: 400px;
        height: 50px;
        border-radius: 20px;
        background: red;
        /* transition-property: all;
        transition-duration: 3s;
        transition-timing-function: ease-in-out;
        transition-delay: 1s;
         */

        transition: all 3s ease-in-out 1s;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
